<div class="section">
    <form [formGroup]="titularForm">
        <div class="formCliente">
            <h2 class="title">Preencha o cadastro</h2>
            <div class="col-lg-12 md:col-4 p-3">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText formControlName="nome" placeholder="Username">
                </div>
                <div *ngIf="this.titularForm.get('nome')?.touched && !this.titularForm.get('nome')?.valid" class="alert alert-danger">
                    O nome é obrigatório.
                </div>
            </div>
            <div class="col-lg-12 md:col-4 p-3">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                    <p-inputMask styleClass="dataNasc" formControlName="dataNasc" mask="99/99/9999" placeholder="Data de nascimento"></p-inputMask>       
                </div>
            </div>
            <div class="col-lg-12 md:col-4 p-3">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
                    <p-inputMask formControlName="cpf" mask="999.999.999-99" placeholder="CPF"></p-inputMask>        
                </div>
            </div>
            <div class="col-lg-12 md:col-4 p-3">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                    <input formControlName="email" type="text" pInputText placeholder="Email">         
                </div>
                <div *ngIf="this.titularForm.get('email')?.touched && !this.titularForm.get('email')?.valid" class="alert alert-danger">
                    Email inválido.
                </div>
            </div>
            <div class="col-lg-12 md:col-4 p-3">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-unlock"></i></span>
                    <input type="text" formControlName="senha" pInputText placeholder="Senha">         
                </div>
                <div *ngIf="this.titularForm.get('senha')?.touched && !this.titularForm.get('senha')?.valid" class="alert alert-danger">
                    Senha inválida.
                </div>
            </div>
            <div class="col-lg-12 md:col-4 p-3">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-unlock"></i></span>
                    <input type="text" pInputText placeholder="Confirme a senha">       
                </div>
                <div *ngIf="confirmacao === false" class="alert alert-danger">
                    As senhas não coincidem.
                </div>
            </div>
            <div class="col-lg-12 md:col-4 p-3">
                <p>Já possui uma conta? <a routerLink="/login" class="msgPassword">Faça login agora.</a></p> 
            </div>

            <button pButton pRipple type="button" label="Prosseguir" (click)="SenhasCombinam()"
             class="mt-3 p-button-rounded p-button-info" ></button>
        </div>
    </form>
</div>

<p-dialog header="Dados incorretos." [(visible)]="displayModal" [modal]="true">
    Preencha corretamente todos os campos.
    <ng-template pTemplate="footer">
        <button pButton pRipple type="button" label="Entendi" (click)="displayModal = false" class="mt-3 p-button-rounded p-button-info" ></button>
    </ng-template>
</p-dialog>
